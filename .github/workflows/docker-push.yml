name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for handler
        id: meta-handler
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/handler
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push handler image
        uses: docker/build-push-action@v5
        with:
          context: ./watchgameupdates
          file: ./watchgameupdates/Dockerfile
          push: true
          tags: ${{ steps.meta-handler.outputs.tags }}
          labels: ${{ steps.meta-handler.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for scheduler
        id: meta-scheduler
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/scheduler
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push scheduler image
        uses: docker/build-push-action@v5
        with:
          context: ./watchgameupdates
          file: ./watchgameupdates/Dockerfile.scheduler
          push: true
          tags: ${{ steps.meta-scheduler.outputs.tags }}
          labels: ${{ steps.meta-scheduler.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List org packages (debug)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Org packages (all visibility) ==="
          gh api "/orgs/${{ env.OWNER }}/packages?package_type=container&visibility=private" \
            --jq '.[].name' 2>&1 || true
          gh api "/orgs/${{ env.OWNER }}/packages?package_type=container&visibility=public" \
            --jq '.[].name' 2>&1 || true

      - name: Make packages public
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api --method PATCH /orgs/${{ env.OWNER }}/packages/container/handler \
            -f visibility=public
          gh api --method PATCH /orgs/${{ env.OWNER }}/packages/container/scheduler \
            -f visibility=public
