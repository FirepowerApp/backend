name: Infrastructure

on:
  workflow_dispatch:

jobs:
  setup-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_CLIENT_SECRET }}
          tags: tag:ci

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Wait for cluster connectivity
        run: |
          for i in {1..10}; do
            if kubectl cluster-info --request-timeout=5s >/dev/null 2>&1; then
              echo "Cluster is reachable"
              exit 0
            fi
            echo "Waiting for cluster... ($i/10)"
            sleep 5
          done
          echo "ERROR: Could not reach cluster after 50s"
          exit 1

      - name: Apply namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Apply ConfigMap
        run: kubectl apply -f k8s/configmap.yaml

      - name: Apply backend service
        run: kubectl apply -f k8s/service-backend.yaml

      - name: Apply cloudtasks service
        run: kubectl apply -f k8s/service-cloudtasks.yaml

      - name: Create app-secrets
        run: |
          kubectl create secret generic app-secrets \
            --namespace=firepower \
            --from-literal=DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # ghcr-pull-secret is not required: GHCR packages are public
      # because the source repository (FirepowerApp/backend) is public.
