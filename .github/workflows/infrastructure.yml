name: Infrastructure

on:
  workflow_dispatch:

jobs:
  setup-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_CLIENT_SECRET }}
          tags: tag:ci

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Apply ConfigMap
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
          CLOUD_TASKS_QUEUE: ${{ secrets.CLOUD_TASKS_QUEUE }}
        run: envsubst < k8s/configmap.yaml | kubectl apply -f -

      - name: Apply backend service
        run: kubectl apply -f k8s/service-backend.yaml

      - name: Apply cloudtasks service
        run: kubectl apply -f k8s/service-cloudtasks.yaml

      - name: Create app-secrets
        run: |
          kubectl create secret generic app-secrets \
            --namespace=firepower \
            --from-literal=DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create ghcr-pull-secret
        run: |
          kubectl create secret docker-registry ghcr-pull-secret \
            --namespace=firepower \
            --docker-server=ghcr.io \
            --docker-username=${{ secrets.GHCR_USERNAME }} \
            --docker-password=${{ secrets.GHCR_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -
